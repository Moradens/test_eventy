<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Seznam</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="items">
    <div class="body">
        <div class="listOfTasks">
            <h2>Ãškoly</h2>
            <ul id="taskList"></ul>
        </div>

        <div class="formular">
            <form id="taskForm">
                <input type="text" id="taskTitle" name="taskTitle" maxlength="100" placeholder="Titulek"><br><br>

                <label for="priority">Priority:</label><br>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>

                <label for="taskMonth">Task Month (1-12):</label><br>
                <input type="number" id="taskMonth" name="taskMonth" min="1" max="12"><br><br>

                <button type="submit" class="submit">Add Task</button>
            </form>
        </div>
    </div>
</div>
</body>
